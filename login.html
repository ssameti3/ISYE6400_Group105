<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Burdell's Devoted Dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 95%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>

            <h3>Survey</h3>
            <label>How did you hear about us?</label>
            <select id="source">
                <option value="social_media">Social Media</option>
                <option value="friend">Friend/Family</option>
                <option value="website">Website</option>
                <option value="other">Other</option>
            </select><br>

            <label>Would you adopt a rescue dog?</label><br>
            <input type="radio" name="adopt" value="yes"> Yes
            <input type="radio" name="adopt" value="no"> No<br>

            <button type="submit">Sign Up</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let source = document.getElementById("source").value;
            let adopt = document.querySelector('input[name="adopt"]:checked').value;

            let userData = { email, password, source, adopt };

            // Save to Local Storage (Temporary - Replace with a Database API)
            localStorage.setItem("user_data", JSON.stringify(userData));

            document.getElementById("message").innerHTML = "Thank you for signing up!";
        });
    </script>

</body>
</html>
