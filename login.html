<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burdell's Devoted Dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 95%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>

        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Fetch user input
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            // Task Decomposition Implementation: Login Process
            // 1. Read-only access on RegularUser table (simulated with local validation)
            // 2. If email and password match, set session and redirect
            // 3. If credentials are incorrect, show error message
            
            // Sample user data (Replace with real database validation)
            let validUser = {
                email: "user@example.com",
                password: "password123"
            };

            // Abstract Code Logic Applied
            if (email === validUser.email && password === validUser.password) {
                sessionStorage.setItem("UserID", email);  // Store login session
                window.location.href = "profile.html";    // Redirect to Profile Page
            } else {
                errorMessage.textContent = "Invalid credentials, please try again!";
            }
        });
    </script>

</body>
</html>
